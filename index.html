<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Todo list</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <link href="https://fonts.googleapis.com/css?family=Sriracha" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </head>

    <body>
        <div id="app">
            <!-- adding page title on page -->
            <div class="text-center title_logo">
                <h1>Todo list</h1>
            </div>
            <!-- adding display todo list -->
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <!-- adding submit form -->
                        <form action="#" id='list_form'>
                            <div class="form-group">
                                <label for="usr">Task:</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>

                            <div class="form-group">
                                <label for="usr">Deadline Date:</label>
                                <input type="date" class="form-control" id="deadline" min='2019-03-21' required>
                            </div>

                            <div class="form-group text-right">
                                <button type="submit" class="btn btn-primary" id="add_list">Submit</button>
                            </div>
                        </form> <!-- end of form -->
                        </div>
                        <div class="col-md-2">
                        </div>
                </div> <!-- end of class row -->

                <hr>
                <!-- adding alerts -->
                <div class="row">
                    <div class="col-md-12">
                      <div class="alert-group">
                      </div>
                    </div>
                </div>
            </div> <!-- end of container -->
        </div> <!-- end of app -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
